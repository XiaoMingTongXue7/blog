<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common::header(title='首页')"></head>
<body>
<div id="box">
  <!--导航-->
  <div th:replace="common::mynav(active='index')"></div>
    <!--中间内容-->
    <div  class="m-container m-padded-tb-big">
      <div class="ui container">
        <div class="ui stackable grid">
          <!--左边博客列表-->
          <div class="eleven wide column">
            <!--header-->
            <div class="ui top attached segment">
              <div class="ui middle aligned two column grid">
                <div class="column">
                  <h3 class="ui teal header">博客</h3>
                </div>
                <div class="right aligned column">
                  共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${page.getTotal()}"> 14 </h2> 篇
                </div>
              </div>
            </div>
            <!--content-->
            <div class="ui attached  segment">
              <!--博客列表-->
              <div th:replace="common :: myBlogList"></div>
            </div>
            <!--分页-->
            <div th:replace="common::mypage"></div>
          </div>
          <!--右边的top-->
          <div class="five wide column">
            <!--分类-->
            <div class="ui segments">
              <div class="ui secondary segment">
                <div class="ui two column grid">
                  <div class="column">
                    <i class="idea icon"></i>分类
                  </div>
                  <div class="right aligned column">
                    <a href="#" target="_blank">more <i class="angle double right icon"></i></a>
                  </div>
                </div>
              </div>
              <div class="ui teal segment">
                <div class="ui fluid vertical menu">
                  <a href="#" class="item" th:each="type : ${types}">
                    <span th:text="${type.name}">学习日志</span>
                    <div class="ui teal basic left pointing label" th:text="${type.blogs.size()}">13</div>
                  </a>
                </div>
              </div>
            </div>
            <!--标签-->
            <div class="ui segments m-margin-top-large">
              <div class="ui secondary segment">
                <div class="ui two column grid">
                  <div class="column">
                    <i class="tags icon"></i>标签
                  </div>
                  <div class="right aligned column">
                    <a href="#" target="_blank">more <i class="angle double right icon"></i></a>
                  </div>
                </div>
              </div>
              <div class="ui teal segment">
                <a href="#" target="_blank" class="ui teal basic left pointing label m-margin-tb-tiny" th:each="tag : ${tags}">
                  <span th:text="${tag.name}">方法论</span> <div class="detail" th:text="${tag.blogs.size()}">23</div>
                </a>
              </div>
            </div>
            <!--最新推荐-->
            <div class="ui segments m-margin-top-large">
              <div class="ui secondary segment ">
                <i class="bookmark icon"></i>最新推荐
              </div>
              <div class="ui segment" th:each="recommendBlog : ${recommendBlogs.getList()}">
                <a href="#" target="_blank" class="m-black m-text-thin" th:text="${recommendBlog.title}">用户故事（User Story）</a>
              </div>
            </div>
            <!--二维码-->
            <h4 class="ui horizontal divider header m-margin-top-large">扫码关注我</h4>
            <div class="ui centered card" style="width: 11em">
              <img src="../static/images/wechat.jpg" alt="" class="ui rounded image" >
            </div>
          </div>
        </div>
      </div>
    </div>
  <!--底部footer-->
  <div th:replace="common::myfooter"></div>
</div>
  <script>
    $('.menu.toggle').click(function () {
      $('.m-item').toggleClass('m-mobile-hide');
    });
  </script>
</body>
</html>
