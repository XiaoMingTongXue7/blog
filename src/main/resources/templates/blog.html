<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common::header(title='博客详情')"></head>
<body>

<!--导航-->
<div th:replace="common::mynav(active='index')"></div>

  <!--中间内容-->
  <div id="waypoint" class="m-container-small m-padded-tb-big animated fadeIn">
    <div class="ui container">
      <div class="ui top attached segment">
        <div class="ui horizontal link list">
          <div class="item">
            <i class="calendar icon"></i>
            <span th:text="${#strings.replace(blog.getUpdateTime(),'T',' ')}">2017-10-01</span>
          </div>
          <div class="item">
            <i class="eye icon"></i>
            <span th:text="${blog.views}"></span>
          </div>
        </div>
      </div>
      <div class="ui attached segment">
        <!--图片区域-->
        <img th:src="@{${blog.firstPic}}" alt="" class="ui fluid rounded image">
      </div>
      <div class="ui  attached padded segment">
        <!--内容-->
        <div class="ui right aligned basic segment">
          <div class="ui orange basic label" th:text="${blog.flag}">原创</div>
        </div>

        <h2 class="ui center aligned header" th:text="${blog.title}">关于刻意练习的清单</h2>
        <br>

        <div id="content" th:utext="${blogHTML}" class="typo typo-selection js-toc-content m-padded-lr-responsive m-padded-tb-large">
        </div>

        <!--标签-->
        <div class="m-padded-lr-responsive">
          <div class="ui basic teal left pointing label" th:text="${tag.name}" th:each="tag : ${blog.tags}">方法论</div>
        </div>

        <!--赞赏-->
        <div class="ui center aligned basic segment">
          <button id="payButton" class="ui orange basic circular button">赞赏</button>
        </div>
        <div class="ui payQR flowing popup transition hidden">
          <div class="ui orange basic label">
            <div class="ui images" style="font-size: inherit !important;">
              <div class="image">
                <img src="../static/images/wechat.jpg" alt="" class="ui rounded bordered image" style="width: 120px">
                <div>支付宝</div>
              </div>
              <div class="image">
                <img src="../static/images/wechat.jpg" alt="" class="ui rounded bordered image" style="width: 120px">
                <div>微信</div>
              </div>
            </div>
          </div>
        </div>

      </div>
      <div class="ui attached positive message">
        <!--博客信息-->
        <div class="ui middle aligned grid">
          <div class="eleven wide column">
            <ui class="list">
              <li>作者：许大鸣<a th:href="@{/about.html}">（联系作者）</a></li>
              <li>发表时间：<span th:text="${#strings.replace(blog.createTime,'T',' ')}">2017-10-02 09:08</span></li>
              <li>版权声明：自由转载-非商用-非衍生-保持署名（创意共享3.0许可证）</li>
              <li>公众号转载：请在文末添加作者公众号二维码</li>
            </ui>
          </div>
          <div class="five wide column">
            <img src="../static/images/wechat.jpg" alt="" class="ui right floated rounded bordered image" style="width: 110px">
          </div>
        </div>
      </div>
      <div class="ui bottom attached segment">
        <!--留言区域列表-->
        <div id="comment-container" class="ui teal segment">
          <div th:fragment="commentList">
            <div class="ui threaded comments" style="max-width: 100%">
              <h3 class="ui dividing header">评论</h3>
              <div class="comment" th:each="comment : ${comments}">
                <a class="avatar">
                  <img th:src="@{/images/avatar.png}">
                </a>
                <div class="content">
                  <a class="author" th:text="${comment.nickName}">Matt</a>
                  <div class="metadata">
                    <span class="date" th:text="${#strings.replace(comment.createTime,'T',' ')}">Today at 5:42PM</span>
                  </div>
                  <div class="text" th:text="${comment.content}">
                    How artistic!
                  </div>
                  <div class="actions">
                    <a class="reply" onclick="reply(this)" th:attr="data-commentid=${comment.id}, data-commentnickname=${comment.nickName}" >回复</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="comment-form" class="ui form">
          <input type="hidden" name="blog.id" th:value="${blog.id}">
          <input type="hidden" name="parentComment.id" value="-1">
          <div class="field">
            <textarea name="content" placeholder="请输入评论信息..."></textarea>
          </div>
          <div class="fields">
            <div class="field m-mobile-wide m-margin-bottom-small">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="nickname" placeholder="姓名">
              </div>
            </div>
            <div class="field m-mobile-wide m-margin-bottom-small">
              <div class="ui left icon input">
                <i class="mail icon"></i>
                <input type="email" name="email" placeholder="邮箱">
              </div>
            </div>
            <div class="field  m-margin-bottom-small m-mobile-wide">
              <button id="comment-btn" type="button" class="ui teal button m-mobile-wide"><i class="edit icon"></i>发布</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <div id="toolbar" class="m-padded m-fixed m-right-bottom" style="display: none">
    <div class="ui vertical icon buttons ">
      <button type="button" class="ui toc teal button" >目录</button>
      <a href="#comment-container" class="ui teal button" >留言</a>
      <button class="ui wechat icon button"><i class="weixin icon"></i></button>
      <div id="toTop-button" class="ui icon button" ><i class="chevron up icon"></i></div>
    </div>
  </div>

  <div class="ui toc-container flowing popup transition hidden" style="width: 250px!important;">
    <ol class="js-toc">

    </ol>
  </div>

  <div id="qrcode" class="ui wechat-qr flowing popup transition hidden "style="width: 130px !important;">
    <!--<img src="./static/images/wechat.jpg" alt="" class="ui rounded image" style="width: 120px !important;">-->
  </div>
<!--底部footer-->
<div th:replace="common::myfooter"></div>

<script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>

<script th:src="@{/lib/prism/prism.js}"></script>
<script th:src="@{/lib/tocbot/tocbot.min.js}"></script>
<script th:src="@{/lib/qrcode/qrcode.min.js}"></script>
<script th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
  <script>
    $('#comment-btn').click(function () {
      let boo = $('.ui.form').form('validate form');
      if(boo){
        console.log('校验成功');
        postData();
      } else {
        console.log('校验失败');
      }
    });

    function postData(){
      $('#comment-container').load("[[@{/comments}]]", {
        'parentComment.id' : $("[name='parentComment.id']").val(),
        'blog.id' : $("[name='blog.id']").val(),
        'nickName' : $("[name='nickname']").val(),
        'email' : $("[name='email']").val(),
        'content' : $("[name='content']").val()
      }, function (responseTxt, statusTxt, xhr) {
        $(window).scrollTo($('#comment-container'), 500);
        clearContent();
      });
    }

    function clearContent(){
      $("[name='content']").val('');
      $("[name='parentComment.id']").val(-1);
      $("[name='content']").attr("placeholder", "请输入评论信息");
    }

    function reply(obj){
      let commentId = $(obj).data('commentid');
      let commentNickname = $(obj).data('commentnickname');
      $("[name='content']").attr("placeholder", "@"+commentNickname).focus();
      $("[name='parentComment.id']").val(commentId);
      $(window).scrollTo($('#comment-form'), 500);
    }

    $('.ui.form').form({
      fields : {
        content : {
          identifier: 'content',
          rules: [{
            type : 'empty',
            prompt: '请输入评论内容'
          }]
        },
        nickname : {
          identifier: 'nickname',
          rules: [{
            type : 'empty',
            prompt: '请输入昵称'
          }]
        },
        email : {
          identifier: 'email',
          rules: [{
            type : 'email',
            prompt: '请输入邮箱'
          }]
        }
      }
    });

    $('.menu.toggle').click(function () {
      $('.m-item').toggleClass('m-mobile-hide');
    });

    $('#payButton').popup({
      popup : $('.payQR.popup'),
      on : 'click',
      position: 'bottom center'
    });

    tocbot.init({
      // Where to render the table of contents.
      tocSelector: '.js-toc',
      // Where to grab the headings to build the table of contents.
      contentSelector: '.js-toc-content',
      // Which headings to grab inside of the contentSelector element.
      headingSelector: 'h1, h2, h3',
    });

    $('.toc.button').popup({
      popup : $('.toc-container.popup'),
      on : 'click',
      position: 'left center'
    });

    $('.wechat').popup({
      popup : $('.wechat-qr'),
      position: 'left center'
    });


    var qrcode = new QRCode("qrcode", {
      text: "http://jindo.dev.naver.com/collie",
      width: 110,
      height: 110,
      colorDark : "#000000",
      colorLight : "#ffffff",
      correctLevel : QRCode.CorrectLevel.H
    });
    
    $('#toTop-button').click(function () {
      $(window).scrollTo(0,500);
    });


    var waypoint = new Waypoint({
      element: document.getElementById('waypoint'),
      handler: function(direction) {
        if (direction == 'down') {
          $('#toolbar').show(100);
        } else {
          $('#toolbar').hide(500);
        }
        console.log('Scrolled to waypoint!  ' + direction);
      }
    });

    $(function () {
      $('#comment-container').load("[[@{/comments/{id}(id=${blog.id})}]]");
    });
  </script>
</body>
</html>
