<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<div th:replace="common::header(title='归档')"></div>
<body>
<div id="box">
  <!--导航-->
  <div th:replace="common::mynav(active='archives')"></div>
    <!--中间内容-->
    <div  class="m-container-small m-padded-tb-big">
      <div class="ui container">
        <!--header-->
        <div class="ui top attached padded segment">
          <div class="ui middle aligned two column grid">
            <div class="column">
              <h3 class="ui teal header">归档</h3>
            </div>
            <div class="right aligned column">
              共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${blogCount}"> 114 </h2> 篇博客
            </div>
          </div>
        </div>
        <div th:each="item : ${archiveMap}">
          <br>
          <h3 class="ui center aligned header" th:text="${item.key}">2017</h3>
          <div class="ui fluid vertical menu">
            <a th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog : ${item.value}">
            <span>
              <i class="mini teal circle icon"></i><span th:text="${blog.title}"></span>
              <div class="ui teal basic left pointing label m-padded-mini ">
                <span th:text="${blog.createTime.getMonthValue()}">9</span>月
                <span th:text="${blog.createTime.getDayOfMonth()}">03</span>
              </div>
            </span>
              <div class="ui orange basic left pointing label m-padded-mini " th:text="${blog.flag}">原创</div>
            </a>
          </div>
        </div>
      </div>
    </div>
  <!--底部footer-->
  <div th:replace="common::myfooter"></div>
</div>
  <script>
    $('.menu.toggle').click(function () {
      $('.m-item').toggleClass('m-mobile-hide');
    });
  </script>
</body>
</html>
