<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common::header(title='标签')"></head>
<body>
<div id="box">
  <!--导航-->
  <div th:replace="common::mynav(active='tags')"></div>
    <!--中间内容-->
    <div  class="m-container-small m-padded-tb-big">
      <div class="ui container">
        <!--header-->
        <div class="ui top attached segment">
          <div class="ui middle aligned two column grid">
            <div class="column">
              <h3 class="ui teal header">标签</h3>
            </div>
            <div class="right aligned column">
              共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${page.total}"> 14 </h2> 个
            </div>
          </div>
        </div>
        <div class="ui attached segment m-padded-tb-large">
          <div class="ui labeled button m-margin-tb-tiny" th:each="tag : ${tags}">
            <a class="ui basic button" th:text="${tag.name}" th:href="@{/tag/{id}(id=${tag.id})}" th:classappend="${tag.id == activeTagId} ? 'teal'">思考与感悟</a>
            <div class="ui basic left pointing label" th:text="${tag.blogs.size()}" th:classappend="${tag.id == activeTagId} ? 'teal'">24</div>
          </div>
        </div>

        <div class="ui top attached teal segment">
          <!--博客列表-->
          <div th:replace="common :: myBlogList"></div>
        </div>
        <!--分页-->
        <div th:replace="common::mypage"></div>
      </div>
    </div>
  <!--底部footer-->
  <div th:replace="common::myfooter"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>

  <script>
    $('.menu.toggle').click(function () {
      $('.m-item').toggleClass('m-mobile-hide');
    });

  </script>
</body>
</html>
